<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetStyle.css">
    <script src="cronometro.js"></script>

    <title>Document</title>

<body>
    <h1>Cronometro intuitivo</h1>

    <main>

        <section class="totalTime">
            <label class="totalTimeLabel">Tiempo Total:</label>
            <label class="totalTimeValue">00:00:00</label>
        </section>

        <section class="partialTime">
            <label class="partialTimeLabel">Tiempo parcial:</label>
            <label class="partialTimeValue">00:00:00</label>
        </section>        
        
        <div class="mediciones">
            00:00:00
        </div>
        
        <section class="containerBtns">

            <div class="buttons">
                <div class="startBtn"></div>
                <label class="labelsBtn">Empezar</label>
            </div>  

            <div class="buttons">
                <div class="partialBtn"></div>
                <label class="labelsBtn">Parcial</label>
            </div> 

            <div class="buttons">
                <div class="resetBtn"></div>
                <label class="labelsBtn">Reiniciar</label>
            </div> 
            
            <div class="buttons">
                <div class="cleanBtn"></div>
                <label class="labelsBtn">Borrar</label>
            </div>        

        </section> 

    </main>

    
    
</body>
</html>
